<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>slideReveal - A Demo</title>
        <link rel="stylesheet" href="css/slideReveal.css">
    </head>
    <body>

        <div class="slideReveal">
            <div class="slideReveal-right">
                <h3>Original</h3>
                <img src="demo/oldlogo.png">
            </div>
            <div class="slideReveal-left">
                <h3>Updated</h3>
                <img src="demo/newlogo.png">
            </div>
        </div>
        
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jQuery.slideReveal.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.slideReveal').slideReveal();
            });
        </script>
    </body>
</html>
